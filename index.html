<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
   <link rel="stylesheet" href="scss/style.css">
   <title>Lesson-5.11</title>
</head>

<body>
   <main class="parent-div  col-sm-12">
      <div class="row">
         <div class="sidebar col-sm-1">
            <div class="sidebar-icons">

               <div class="logo-icon"><img src="img/icons/logoicon.svg" alt="icon"></div>

               <div class="home-icon"><img src="img/icons/homeicon.svg" alt="icon"></div>

               <div class="iconline"><img src="img/icons/line.svg" alt="icon"></div>

               <div class="iconDashboard"><img src="img/icons/Dashboard.svg" alt="icon-dashboard"></div>

               <div class="iconMessage"><img src="img/icons/Message.svg" alt="icon"></div>

               <div class="iconMessage"><img src="img/icons/Notification.svg" alt="icon"></div>

               <div class="iconMessage"><img src="img/icons/Setting.svg" alt="icon"></div>

               <div class="iconLogout"><img src="img/icons/Logout.svg" alt="icon"></div>

            </div>
         </div>

         <div class="center-content col-sm-8">
            <header id="site-header">
               <div class="logo-content">
                  <h1>Jaegar Resto</h1>
                  <span>Tuesday, 2 Feb 2021</span>
               </div>

               <div class="search">
                  <i class='bx bx-search'></i>
                  <input type="search" name="search" id="searchInput" placeholder="Search for food, coffe, etc..">
               </div>
            </header>

            <div class="pace-line">
               <ul class="list-ul">
                  <li class="list-group-item active">Hot Dishes</li>
                  <li class="list-group-item">Cold Dishes</li>
                  <li class="list-group-item">Soup</li>
                  <li class="list-group-item">Grill</li>
                  <li class="list-group-item">Appetizer</li>
                  <li class="list-group-item">Dessert</li>
               </ul>
               <hr class="pos-fixed">
            </div>

            <div class="price-meal">
               <div class="price-content">
                  <h2 class="heading-title">Choose Dishes</h2>
                  <select name="choose" id="meal-arrays">
                     <option value="dine">Dine In</option>
                     <option value="dine">Dine In</option>
                     <option value="dine">Dine In</option>
                  </select>
               </div>

               <div class="card-content col-12">
                  <div class="card col-4">
                     <img src="img/firstimg.svg" alt="img">
                  </div>
               </div>
            </div>
         </div>

         <div class="sidebar-right col-sm-3">
            <h2 class="heading-title">Orders #34562</h2>
         </div>
      </div>
   </main>


   <div class="clearfix"></div>
   <script src="sctipt.js"></script>

</html>
