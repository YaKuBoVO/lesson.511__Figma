<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
   <link rel="stylesheet" href="scss/style.css">
   <title>Lesson-5.11</title>
</head>

<body>
   <main class="parent-div  col-sm-12">
      <div class="row">
         <div class="sidebar col-sm-1">

            <div class="sidebar-icons">

               <div id="icon-sidebar" class="logo-icon"><img src="img/icons/logoicon.svg" alt="icon"></div>

               <div id="icon-sidebar" class="home-icon activeSidebar"><img src="img/icons/homeicon.svg" alt="icon">
               </div>

               <div id="icon-sidebar" class="iconline"><img src="img/icons/line.svg" alt="icon"></div>

               <div id="icon-sidebar" class="iconDashboard"><img src="img/icons/Dashboard.svg" alt="icon-dashboard">
               </div>

               <div id="icon-sidebar" class="iconMessage"><img src="img/icons/Message.svg" alt="icon"></div>

               <div id="icon-sidebar" class="iconMessage"><img src="img/icons/Notification.svg" alt="icon"></div>

               <div id="icon-sidebar" class="iconMessage"><img src="img/icons/Setting.svg" alt="icon"></div>

               <div id="icon-sidebar" class="iconLogout"><img src="img/icons/Logout.svg" alt="icon"></div>

            </div>
         </div>


         <div class="center-content col-sm-8">
            <header id="site-header">
               <div class="logo-content">
                  <h1>Jaegar Resto</h1>
                  <span>Tuesday, 2 Feb 2021</span>
               </div>

               <div class="search">
                  <i class='bx bx-search'></i>
                  <input type="search" name="search" id="searchInput" placeholder="Search food, coffee, etc..">
                  <button id="search" class="buttonSearch">Search</button>
               </div>
            </header>

            <div class="pace-line">
               <ul class="list-ul">
                  <li id="hotDishes list-value" class="list-group-item active" onclick="filterMeals('Hot Dishes')">Hot
                     Dishes</li>

                  <li id="coldDishes list-value" class="list-group-item" onclick="filterMeals('Cold Dishes')">Cold
                     Dishes
                  </li>
                  <li id="soup list-value" class="list-group-item" onclick="filterMeals('Soup')">Soup</li>
                  <li id="grill list-value" class="list-group-item" onclick="filterMeals('Grill')">Grill</li>
                  <li id="appetizer list-value" class="list-group-item" onclick="filterMeals('Appetizer')">Appetizer
                  </li>
                  <li id="dessert list-value" class="list-group-item" onclick="filterMeals('Dessert')">Dessert</li>
               </ul>
               <hr class="pos-fixed">
            </div>



            <div class="price-meal">
               <div class="price-content">
                  <h2 class="heading-title">Choose Dishes</h2>
                  <select name="choose" id="meal-arrays">
                     <option value="dine">Dine In</option>
                     <option value="dine">To Go</option>
                     <option value="dine">Delivery</option>
                  </select>
               </div>
            </div>

            <div id="cardMeal">
               <div id="meals">

               </div>
            </div>

         </div>

         <div class="sidebar-right col-sm-3">
            <h2 class="heading-title mt-5 mb-4">Orders #34562</h2>
            <div id="btns" class="buttons">
               <button id="dineBtn" class="btn btn-danger" type="button">Dine In</button>

               <button id="togoBtn" class="btn btn-danger" type="button">To Go</button>

               <button id="deliveryBtn" class="btn btn-danger" type="button">Delivery</button>
            </div>

            <div class="item-price">
               <ul class="list-ul">
                  <li class="list-item">Item</li>
                  <li class="list-item offset-5">Qty</li>
                  <li class="list-item">Price</li>
               </ul>
            </div>
            <hr>

            <div class="order-content">
               <div class="order-img__total">
                  <img class="order-img" src="img/img1.png" alt="img">
                  <div class="order-totle__content">
                     <span>Spicy seasoned sea...</span>
                     <p>$2.29</p>
                  </div>
                  <h2 id="order-title" class="order-heading">1</h2>
                  <span class="order-price">$4.58</span>
               </div>

               <div class="comment-and__remove">
                  <input type="text" name="comment" placeholder="Please, just a little bit spicy only.">

                  <div class="border-image">
                     <img class="order-image" src="img/icons/Delete.svg" alt="delete-icon">
                  </div>
               </div>
            </div>
         </div>
      </div>
   </main>


   <script src="sctipt.js"></script>
</body>

</html>
